<!DOCTYPE html>

<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="news" style="height:600px; width:300px; font-size: 11px;">
    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "https://www.reddit.com/r/worldnews.json",
            dataType: 'json',
            success: function (data) {
                var jsonData = JSON.stringify(data);
                var newsData = JSON.parse(jsonData);
                for (var i = 0; i < 5; i++) {
                    var news = newsData.data.children[i].data;
                    $("#news").append('<div style="padding-bottom: 10px;"><strong>' + news.title + "</strong><br>" +  news.domain + "</div>");
                }
            }
        });
    });
</script>
